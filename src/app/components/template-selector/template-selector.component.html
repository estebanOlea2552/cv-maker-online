<div class="general-container">
  <div class="title-container" [ngClass]="{'title-mobile': isMobile, 'title-desktop': !isMobile, 'animate': firstLoadAnimationDone}">
    <h2 class="title">Elige una plantilla para <span class="title-color">comenzar!</span></h2>
  </div>
  <div
  class="templates-container"
  [ngClass]="{
    'templates-container-mobile': isMobile,
    'templates-container-desktop': !isMobile,
    'animate': firstLoadAnimationDone
  }">
    <div
    *ngFor="let template of templatesList; let i = index"
    class="template-card">
      <mat-card class="card" >
        <mat-card-header class="card-header">
          <mat-card-title class="card-title">
            {{ template.templateName }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content
        class="card-content" (click)="selectTemplate(i)">
          <img
          class="miniature"
          [src]="'../../../assets/images/' + miniatures[i]" alt="">
          <div class="template-is-selected" *ngIf="i === selectedTemplateIndex">
            <button class="select-button" mat-flat-button routerLink="/editor">Usar esta plantilla</button>
          </div>
        </mat-card-content>
        <div class="arrows-container">
          <button (click)="prevMiniature(i)">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button (click)="nextMiniature(i)">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
