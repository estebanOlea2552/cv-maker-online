<!-- General Container -->
<form class="form" [formGroup]="cvFormGroup">
    <button
        type="button"
        mat-stroked-button
        aria-label="Reset"
        (click)="resetForm()"
        style="margin: 1%;">
            Limpiar Formulario
        </button>
    <!-- General Info -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Información General</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="name"
                label="Nombre">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="lastname"
                label="Apellido"
            ></text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="jobPosition"
                label="Puesto">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="email"
                label="Email">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="phone"
                label="Teléfono">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="country"
                label="País">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="stateProvince"
                label="Estado/Provincia">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="city"
                label="Ciudad">
            </text-line>
            <text-line
                [groupName]="getFormGroup('personalInfo')"
                controlName="nationality"
                label="Nacionalidad">
            </text-line>
            <num-input
                [groupName]="getFormGroup('personalInfo')"
                controlName="age"
                label="Edad">
            </num-input>
            <paragraph
                [groupName]="getFormGroup('personalInfo')"
                controlName="professionalSummary">
            </paragraph>
        </mat-card-content>
    </mat-card>

    <!-- Work Experience -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Experiencia Laboral</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="workExperience">
                <div *ngFor="let experience of workExperience.controls, let i=index" [formGroupName]="i">
                    <text-line
                        [groupName]="getFormGroup('workExperience', i)"
                        controlName="position"
                        label="Posición">
                    </text-line>
                    <text-line
                        [groupName]="getFormGroup('workExperience', i)"
                        controlName="organization"
                        label="Empresa">
                    </text-line>
                    <text-line
                        [groupName]="getFormGroup('workExperience', i)"
                        controlName="location"
                        label="Ubicación">
                    </text-line>
                    <text-line
                        [groupName]="getFormGroup('workExperience', i)"
                        controlName="workingDay"
                        label="Jornada">
                    </text-line>
                    <init-end-date
                        [groupName]="getFormGroup('workExperience', i)"
                        initMControl="wExpInitMonth"
                        initYControl="wExpInitYear"
                        endMControl="wExpEndMonth"
                        endYControl="wExpEndYear">
                    </init-end-date>
                    <paragraph
                        [groupName]="getFormGroup('workExperience', i)"
                        controlName="description">
                    </paragraph>
                    <!-- Botón -->
                    <button mat-button (click)="removeFormField('workExperience', i)">
                        remove
                    </button>
                </div>
                <!-- Botón -->
                <button mat-button (click)="addFormField('workExperience')">
                    add
                </button>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Education -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Educación</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="education">
                <div *ngFor="let control of education.controls, let i=index" [formGroupName]="i">
                    <text-line
                        [groupName]="getFormGroup('education', i)"
                        controlName="grade"
                        label="Título">
                    </text-line>
                    <text-line
                        [groupName]="getFormGroup('education', i)"
                        controlName="school"
                        label="Escuela">
                    </text-line>
                    <text-line
                        [groupName]="getFormGroup('education', i)"
                        controlName="type"
                        label="Tipo">
                    </text-line>
                    <num-input
                        [groupName]="getFormGroup('education', i)"
                        controlName="average"
                        label="Promedio académico">
                    </num-input>
                    <init-end-date
                        [groupName]="getFormGroup('education', i)"
                        initMControl="edInitMonth"
                        initYControl="edInitYear"
                        endMControl="edEndMonth"
                        endYControl="edEndYear">
                    </init-end-date>
                    <paragraph
                        [groupName]="getFormGroup('education', i)"
                        controlName="description">
                    </paragraph>
                    <!-- Botón -->
                    <button mat-button (click)="removeFormField('education', i)">
                        remove
                    </button>
                </div>
                <!-- Botón -->
                <button mat-button (click)="addFormField('education')">
                    add
                </button>
            </div>
        </mat-card-content>
    </mat-card>
