<h3>Formulario</h3>
<form class="formGroup" [formGroup]="cvForm">
    <!-- Información General -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Información General</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastname">
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Posición de Trabajo</mat-label>
                <input matInput formControlName="jobPosition">
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Sobre Mí</mat-label>
                <textarea matInput formControlName="aboutMe"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <!-- Formación Académica -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Formación Académica</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <div formGroupName="academicBackground">
                <mat-form-field>
                    <mat-label>Título</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Escuela</mat-label>
                    <input matInput formControlName="school">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput formControlName="date">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <button mat-button>Añadir</button>
    </mat-card>
    <!-- Experiencia Laboral -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Experiencia Laboral</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div formGroupName="workExperience">
                <mat-form-field>
                    <mat-label>Posición</mat-label>
                    <input matInput formControlName="position">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Compañía</mat-label>
                    <input matInput formControlName="company">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fecha</mat-label>
                    <input matInput formControlName="date">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <button mat-button>Añadir</button>
    </mat-card>
    <!-- Habilidades -->
    <mat-card>
        <mat-card-header>
            <mat-card-title>Habilidades</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li>
                    <mat-form-field>
                        <mat-label>Habilidad 1</mat-label>
                        <input matInput formControlName="skills">
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field>
                        <mat-label>Habilidad 2</mat-label>
                        <input matInput formControlName="skills">
                    </mat-form-field>
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
    <button mat-button (click)="send()">Send</button>
</form>
