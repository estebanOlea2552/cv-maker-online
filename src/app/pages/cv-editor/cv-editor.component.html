<div class="general-container">
    <mat-toolbar [ngClass]="{'toolbar-mobile': isMobile, 'toolbar-desktop': !isMobile}">
        <button class="toolbar-button" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="notifier-container">
            <form-notifier></form-notifier>
        </div>
        <button class="preview-button" mat-flat-button (click)="alternateViews()">
            Preview
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="over" opened="false" class="sidenav">
            <mat-nav-list class="nav-list" [ngClass]="{'nav-list-mobile': isMobile, 'nav-list-desktop': !isMobile}">
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('pinfo')" [ngClass]="{'selected': selectedCard === 'pinfo'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">person</mat-icon>
                        <span>Información Personal</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('desc')" [ngClass]="{'selected': selectedCard === 'desc'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">description</mat-icon>
                        <span>Resúmen Profesional</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('workexp')" [ngClass]="{'selected': selectedCard === 'workexp'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">work</mat-icon>
                        <span>Experiencia Laboral</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('ed')" [ngClass]="{'selected': selectedCard === 'ed'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">school</mat-icon>
                        <span>Educación</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('cert')" [ngClass]="{'selected': selectedCard === 'cert'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">workspace_premium</mat-icon>
                        <span>Certificaciones</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('skills')" [ngClass]="{'selected': selectedCard === 'skills'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">star</mat-icon>
                        <span>Habilidades</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('lang')" [ngClass]="{'selected': selectedCard === 'lang'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">translate</mat-icon>
                        <span>Idiomas</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('ref')" [ngClass]="{'selected': selectedCard === 'ref'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">groups</mat-icon>
                        <span>Referencias</span>
                    </div>
                </mat-list-item>
                <mat-list-item
                class="list-item"
                (click)="changeSelectedCard('links')" [ngClass]="{'selected': selectedCard === 'links'}">
                    <div class="list-item-content">
                        <mat-icon class="item-icon">link</mat-icon>
                        <span>Links</span>
                    </div>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <div *ngIf="!isMobile" class="desktop-container">
                <!-- The formComponent has an @Input variable that can store the selectedCard from the sidenav -->
                <app-form [selectedCard]="selectedCard"></app-form>
                <app-preview></app-preview>
            </div>
            <!-- In this case, the selectedCard value is sent during the construction of the formComponent -->
            <ng-container #dynamicView></ng-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
